<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/public/vite.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>VR A-Frame Explorer</title>
		<script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
	</head>
	<body>
		<a-scene>
			<!-- Assets -->
			<a-assets>
				<a-asset-item
					id="house"
					src="/models/autumn_house/scene.gltf"
				></a-asset-item>
				<a-asset-item id="navmesh" src="/models/navmesh.glb"></a-asset-item>
			</a-assets>

			<!-- Camera with cursor child -->
			<a-entity
				id="camera"
				camera
				movement-controls="fly: true;"
				look-controls
				wasd-controls="acceleration:100"
				position="0 4 0"
			>
				<a-entity
					cursor
					geometry="primitive: ring; radiusInner: 0.00005; radiusOuter: 0.0001"
					position="0 0 -0.01"
					material="color: gray; shader: flat"
				>
				</a-entity>
			</a-entity>

			<!-- Buttons -->
			<a-entity
				button="name: button1; action: do something"
				position="0 5 -5"
				geometry="primitive: box"
			></a-entity>

			<a-entity
				button="name: button2; action: do something 2"
				position="2 5 -5"
				geometry="primitive: box"
			></a-entity>

			<!-- Scene model -->
			<a-entity
				position="0 0 0"
				rotation="0 0 0"
				gltf-model="#house"
			></a-entity>
			<a-entity
				position="0 0 0"
				rotation="0 0 0"
				gltf-model="#navmesh"
			></a-entity>

			<!-- Debug -->
			<!-- <a-entity camera-debug></a-entity> -->
		</a-scene>
		<script type="module" src="src/main.js"></script>
	</body>
</html>
